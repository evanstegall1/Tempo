<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <!-- background elements -->
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
        <div class="bg-orb orb-3"></div>

        <div class="login-wrapper">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo">
                    <span class="logo-text">TEMPO</span>
                </div>
                <p class="tagline">Create playlists that move you</p>
            </div>

            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="signin">Sign In</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="signin-email" 
                        placeholder="Email address" 
                        required
                        class="form-input"
                    >
                    <span class="input-focus"></span>
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="signin-password" 
                        placeholder="Password" 
                        required
                        class="form-input"
                    >
                    <span class="input-focus"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>

                <div id="signin-message" class="message"></div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="register-name" 
                        placeholder="Full name" 
                        required
                        class="form-input"
                    >
                    <span class="input-focus"></span>
                </div>

                <div class="form-group">
                    <input 
                        type="email" 
                        id="register-email" 
                        placeholder="Email address" 
                        required
                        class="form-input"
                    >
                    <span class="input-focus"></span>
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="register-password" 
                        placeholder="Password" 
                        required
                        class="form-input"
                    >
                    <span class="input-focus"></span>
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="register-confirm" 
                        placeholder="Confirm password" 
                        required
                        class="form-input"
                    >
                    <span class="input-focus"></span>
                </div>

                <label class="checkbox-container full-width">
                    <input type="checkbox" name="terms" required>
                    <span class="checkmark"></span>
                    I agree to the Terms of Service
                </label>

                <button type="submit" class="btn btn-primary">Create Account</button>

                <div id="register-message" class="message"></div>
            </form>

            <!-- Social Login -->
            <div class="divider">or continue with</div>
            <div class="social-login">
                <a href="#" class="social-btn spotify">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zm5.4 17.4c-1.8 0-3.6-.6-5.4-1.8-.6-.3-1.2 0-1.5.6-.3.6 0 1.2.6 1.5 2.4 1.5 4.8 2.1 7.2 1.8.6 0 1.2-.3 1.2-.9s-.3-1.2-.9-1.2zm2.4-5.4c-1.8 0-3.6-.9-5.4-2.1-.6-.3-1.2 0-1.5.6-.3.6 0 1.2.6 1.5 2.4 1.5 4.8 2.4 7.2 2.4.6 0 1.2-.3 1.2-.9s-.3-1.2-.9-1.2zm2.4-5.4c-2.1 0-4.2-1.2-6.3-2.4-.6-.3-1.2 0-1.5.6-.3.6 0 1.2.6 1.5 2.4 1.5 5.1 2.7 7.2 2.7.6 0 1.2-.3 1.2-.9s-.3-1.2-.9-1.2z"/>
                    </svg>
                    Spotify
                </a>
                <a href="#" class="social-btn google">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Tempo. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
